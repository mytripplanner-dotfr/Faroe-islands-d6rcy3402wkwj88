
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Faroe islands</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 62.1629821375, lng: -6.9494001375 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":62.01072479999999,"lng":-6.7740852,"name":"Tórshavn, Streymoy","jour":1,"titre":"Arrivée et découverte de Tórshavn","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour1.jpg"},{"lat":61.95381169999999,"lng":-6.7983032,"name":"Tórshavn et Kirkjubøur, Streymoy","jour":2,"titre":"Histoire et culture féroïenne","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=61.95381169999999,-6.7983032&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=61.95381169999999,-6.7983032","aiImageUrl":"jour2.jpg"},{"lat":62.2891768,"lng":-7.147859200000001,"name":"Saksun et Tjørnuvík, Streymoy","jour":3,"titre":"Vallées isolées et plages de galets","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2891768,-7.147859200000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2891768,-7.147859200000001","aiImageUrl":"jour3.jpg"},{"lat":62.3249089,"lng":-6.945312800000001,"name":"Gjógv et Eiði, Eysturoy","jour":4,"titre":"Gorges et villages de pêcheurs","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3249089,-6.945312800000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3249089,-6.945312800000001","aiImageUrl":"jour4.jpg"},{"lat":62.3154874,"lng":-6.7632679,"name":"Kalsoy","jour":5,"titre":"L'île de Kalsoy et son phare emblématique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3154874,-6.7632679&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3154874,-6.7632679","aiImageUrl":"jour5.jpg"},{"lat":62.2255316,"lng":-6.583653099999999,"name":"Viðoy et Klaksvík, Borðoy","jour":6,"titre":"Les îles du Nord et Klaksvík","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2255316,-6.583653099999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2255316,-6.583653099999999","aiImageUrl":"jour6.jpg"},{"lat":62.086015,"lng":-7.368219499999999,"name":"Gásadalur, Bøur et Sørvágur, Vagar","jour":7,"titre":"Cascades, villages traditionnels et falaises","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.086015,-7.368219499999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.086015,-7.368219499999999","aiImageUrl":"jour7.jpg"},{"lat":62.09820089999999,"lng":-7.2145002,"name":"Vagar","jour":8,"titre":"Derniers instants et départ","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.09820089999999,-7.2145002&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.09820089999999,-7.2145002","aiImageUrl":"jour8.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
